language: python
python:
  - "2.7"
  - "3.6"
matrix:
  allow_failures:
    - python: "3.6"
install: pip install flake8
before_script:
  # stop the build if there are Python syntax errors or undefined names
  - flake8 . bin/q "test/test-suite" --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . bin/q 'test/test-suite" --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
script: test/test-all
